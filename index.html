<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="select">Select box:</label>
        <div class="select-wrapper">
          <select name="select" id="select" pattern="Banana|Cherry|Strawberry">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Strawberry</option>
          </select>
        </div>
      </div>
      <div>
        <label for="myFruit">"Favourite fruit?" datalist:</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
        <datalist id="mySuggestion">
          <option>Apple</option>
          <option>Banana</option>
          <option>Blackberry</option>
          <option>Lemon</option>
          <option>Peach</option>
          <option>Pear</option>
        </datalist>
      </div>
      <div>
        <label for="date1">Datetime local:</label>
        <input type="datetime-local" id="date1" name="date1" />
      </div>
      <div>
        <label for="file">File picker:</label>
        <input type="file" id="file" name="file" multiple />
        <ul id="file-list"></ul>
      </div>
      <div>
        <label for="progress">Progress:</label>
        <progress max="100" value="20" id="progress">20</progress>
      </div>
      <div>
        <label for="meter">Meter:</label>
        <meter
          id="meter"
          min="0"
          max="100"
          value="10"
          low="33"
          high="66"
          optimum="50"
        >
          10
        </meter>
      </div>
      <div>
        <button>Submit?</button>
      </div>
    </form>
  </body>
</html>
